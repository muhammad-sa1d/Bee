<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Reset Password?</title>
  </head>

  <body class="bg-brand-white lg:h-screen flex items-center justify-center">
    <!-- Reset Password? -->
    <section id="Reset Password?">
      <div class="max-w-1099 w-full mx-auto px-5 py-5">
        <div class="grid lg:grid-cols-2 lg:gap-32 xs:gap-24 gap-8 items-center">
          <div>
            <img src="image/imge-1.svg" alt="" class="w-full" />
          </div>
          <div
            class="bg-white shadow-lg rounded-3xl xs:py-52 py-9 xs:px-10 px-5"
          >
            <div class="flex flex-col justify-center">
              <h3
                class="font-extrabold xs:text-4xl text-2xl text-brand-black xs:mb-16 mb-8 text-center"
              >
                Reset Password?
              </h3>
              <form action="" class="flex flex-col items-center justify-center">
                <div class="bg-brand-white py-3 px-5 rounded-lg w-full mb-5">
                  <p class="font-extrabold text-sm text-brand-black mb-1">
                    New Password
                  </p>
                  <input
                    type="email"
                    placeholder="Enter New Password"
                    class="bg-brand-white outline-none placeholder:text-base placeholder:text-brand-grey-2"
                  />
                </div>
                <div class="bg-brand-white py-3 px-5 rounded-lg w-full mb-5">
                  <p class="font-extrabold text-sm text-brand-black mb-1">
                    Confirm New Password
                  </p>
                  <div class="flex items-center justify-between gap-2">
                    <input
                      type="password"
                      id="pass"
                      placeholder="Re-enter New Password"
                      class="bg-brand-white outline-none xs:placeholder:text-base placeholder:text-xs placeholder:text-brand-grey-2"
                    />
                  </div>
                </div>

                <a class="flex justify-center items-center mb-5">
                  <a
                    href="success.html"
                    type="reset"
                    class="bg-brand-grey-3 rounded-full py-3 xs:w-300 w-full lg:hover:bg-gradent active:bg-gradent lg:hover:duration-300 font-bold text-white text-xl text-center"
                  >
                    Save
                  </a>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
