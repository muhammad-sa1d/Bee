<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password?</title>
  </head>

  <body class="bg-brand-white lg:h-screen flex items-center justify-center">
    <!--Forgot Password? -->
    <section id="Forgot Password?">
      <div class="max-w-1099 w-full mx-auto px-5 py-5">
        <div class="grid lg:grid-cols-2 lg:gap-32 xs:gap-24 gap-8 items-center">
          <div>
            <img src="image/imge-1.svg" alt="" class="w-full" />
          </div>
          <div
            class="bg-white shadow-lg rounded-3xl xs:py-52 py-9 xs:px-10 px-5"
          >
            <div class="flex flex-col justify-center">
              
              <h3
                class="font-extrabold xs:text-4xl text-2xl text-brand-black xs:mb-2 mb-1 text-center"
              >
              Forgot Password?
              </h3>
              <p
                class="font-bold xs:text-base text-sm text-brand-black mb-5 text-center"
              >
              Enter your email or mobile number to reset your password.
              </p>
              <form action="">
                <div class="bg-brand-white py-3 px-5 rounded-lg w-full mb-5">
                  <p class="font-extrabold text-sm text-brand-black mb-1">
                    Email / Mobile Number
                  </p>
                  <input
                    type="email"
                    placeholder="Enter Email / Mobile Number"
                    class="bg-brand-white outline-none placeholder:text-base placeholder:text-brand-grey-2"
                  />
                </div>
                <div class="bg-brand-white py-3 px-5 rounded-lg w-full mb-5">
                    <p class="font-extrabold text-sm text-brand-black mb-1">
                      Verification Code
                    </p>
                    <div class="flex items-center justify-between gap-2">
                      <input
                        type="text"
                        id="pass"
                        placeholder="Enter Verification Code"
                        class="bg-brand-white outline-none xs:placeholder:text-base placeholder:text-xs placeholder:text-brand-grey-2"
                      />
                      <a
                        href="reset-password.html"
                        class="font-extrabold xs:text-sm text-xs text-brand-grey-2 active:text-brand-red"
                        >Get Code</a
                      >
                    </div>
                  </div>
               
                <a class="flex justify-center items-center mb-5">
                  <button
                    type="reset"
                    class="bg-brand-grey-3 rounded-full py-3 xs:w-300 w-full lg:hover:bg-hhh active:bg-hhh lg:hover:duration-300 font-bold text-white text-xl text-center"
                  >
                  Reset Password
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
